<!DOCTYPE html>
<html>
<head>
    <title>Calendula</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../calendula.css" />
    <script src="../calendula.js"></script>
</head>
<body>

<button id="example-button" style="position: absolute; left: 30%; top: 100px;"></button>

<script>
(function() {
    var button = document.getElementById('example-button');
    
    button.addEventListener('click', function() {
        cl.toggle();
    }, false);
    
    function updateButton() {
        button.innerHTML = cl._buttonText();
    }

    var cl = new Calendula({
        linkTo: button,
        onselect: function(e, value) {
            updateButton();
        }
    });
        
    cl.open();
    updateButton();
})();
</script>

</body>
</html>
