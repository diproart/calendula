<!DOCTYPE html>
<html>
<head>
    <title>Calendula</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../build/calendula.all.css" />
    <script src="../build/calendula.all.js"></script>
</head>
<body>

<button id="example-button" style="position: absolute; left: 30%; top: 100px;"></button>

<script>
(function() {
    var button = document.getElementById('example-button'),
        cl = new Calendula({
            button: button
        }),
        updateButton = function() {
            button.innerHTML = cl._buttonText();
        };

    cl.on('select', function(e, value) {
        updateButton();
    }).open();
    
    updateButton();
})();
</script>

</body>
</html>
