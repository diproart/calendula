<!DOCTYPE html>
<html>
<head>
    <title>Calendula</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../build/calendula.all.css" />
    <script src="../build/calendula.all.js"></script>
</head>
<body>

<button id="example-button1" style="position: absolute; left: 100px; top: 10px;"></button>

<button id="example-button2" style="position: absolute; left: 450px; top: 10px;"></button>

<button id="example-button3" style="position: absolute; left: 100px; top: 360px;"></button>

<button id="example-button4" style="position: absolute; left: 450px; top: 360px;"></button>

<script>
    function init(name, theme) {
        var button = document.getElementById(name),
            cl = new Calendula({
                switcher: button,
                theme: theme,
                value: 'today'
            });

        cl.open();
        
        window[name + '__'] = cl;
    }

    init('example-button1', 'default');
    init('example-button2', 'black');
    init('example-button3', 'ios');
    init('example-button4', 'metro');
</script>

</body>
</html>
