<!DOCTYPE html>
<html>
<head>
    <title>Calendula</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="../build/calendula.all.css" />
    <script src="../build/calendula.all.js"></script>
</head>
<body>

<button id="example-button1" style="position: absolute; left: 10%; top: 100px;"></button>

<button id="example-button2" style="position: absolute; left: 40%; top: 100px;"></button>

<button id="example-button3" style="position: absolute; left: 70%; top: 100px;"></button>

<script>
function init(name) {
    var button = document.getElementById(name),
        cl = new Calendula({
            button: button
        }),
        updateButton = function() {
            button.innerHTML = cl._buttonText();
        };

    cl.on('select', function(e, value) {
        updateButton();
    });
    
    updateButton();

    window[name + '__'] = cl;
}

init('example-button1');
init('example-button2');
init('example-button3');

</script>

</body>
</html>
